<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-Bit MBTI 학습 유형 진단</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #4a044e; /* Deep fuchsia for a retro game feel */
      }
      .pixel-box {
        border: 4px solid #f8fafc;
        border-image-slice: 2;
        border-image-width: 2;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="6" height="6"><g fill="%23f8fafc"><path d="M0,2 V4 H2 V6 H4 V4 H6 V2 H4 V0 H2 V2Z"/></g></svg>');
        border-image-outset: 2;
        position: relative;
        background-color: #701a75; /* Slightly lighter fuchsia for the box */
        color: #f8fafc;
        padding: 1rem;
      }
      .btn-pixel {
        position: relative;
        display: inline-block;
        padding: 12px 24px;
        background-color: #db2777; /* Pink button */
        color: white;
        border: 4px solid #f8fafc;
        box-shadow: inset -4px -4px 0px 0px #86198f;
        transition: all 0.1s;
        text-align: center;
      }
      .btn-pixel:hover, .btn-pixel:focus {
        background: #ec4899;
        box-shadow: inset -6px -6px 0px 0px #86198f;
      }
      .btn-pixel:active {
        box-shadow: inset 4px 4px 0px 0px #86198f;
      }
      .text-shadow-retro {
        text-shadow: 2px 2px 0 #701a75, 4px 4px 0 #111827;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
